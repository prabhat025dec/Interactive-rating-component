  <!-- Rating state start -->
   <div class="rectangle" id="display1" >
    <div class="image-container">
     <img src="images/icon-star.svg" class="starImage" alt="image of the star">
    </div>
    <div class="heading white">
      <h1 >How did we do?</h1>
    </div>
    <div> 
      <p class="light-Grey ">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
     <div>
      <form action="#" onsubmit="myFunction2();return false">
        <div>
          <div class="round-button distance1" > 
            <label for="one" ><h3>1</h3></label>
            <input type="radio" class="myradio" id="one" name="ratings" value="1" onclick="myFunction(this.value)">
          </div>
          
            <div class="round-button distance2"> 
              <label for="two"   ><h3>2</h3></label>
              <input type="radio" class="myradio" id="two" name="ratings" value="2" onclick="myFunction(this.value)">
             </div>
           
           <div class="round-button distance3" >
            <label for="three" ><h3>3</h3></label><br>
            <input type="radio" class="myradio" id="one" name="ratings" value="3" onclick="myFunction(this.value)">
           </div>
           <div class="round-button distance4">
            <label for="four" ><h3>4</h3></label><br>
            <input type="radio" class="myradio" id="four" name="ratings" value="4" onclick="myFunction(this.value)">
           </div>
           <div class="round-button distance5">
            <label for="five" ><h3>5</h3></label><br>
            <input type="radio" class="myradio" id="five" name="ratings" value="5" onclick="myFunction(this.value)">
           </div>
           <div>
            
            <button class="submit-button" onclick="myFunction2">S U B M I T</button>
          </div>

           
        </div>
      </form>
     </div>
     
  </div>
     <!-- Rating state start -->
   <div class="rectangle hidden" id="display2">
    <div class="centre">
      <img  src="images/illustration-thank-you.svg" class="illustrationImage" alt="illustration-image">
    </div>
    <div class="selected">
       <p class="para">You selected 3 out of 5
       </p>
    </div>
    <div class="thanks">
      <h2>Thank you!</h2>
    </div>
    <div class="after-thanks">
